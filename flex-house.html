<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/flex-housecss.css">
    <title>Flex-House</title>
  </head>
  <body>

    <div class="house">
      <div class="house__roof">
        <div class="house__chimney">
          <div class="house-chimney house-chimney_position_top"></div>
          <div class="house-chimney house-chimney_position_bot"></div>
        </div>
      </div>
      <div class="house__wall">
        <div class="house__windows">
          <div class="house__windows-column house__windows-column_position_left">
            <div class="house__window-first">
              <div class="house__window-frame house__window-frame_direction-h"></div>
              <div class="house__window-frame house__window-frame_direction-v"></div>
            </div>
            <div class="house__window-second">
              <div class="house__window-frame house__window-frame_direction-h"></div>
              <div class="house__window-frame house__window-frame_direction-v"></div>
            </div>
          </div>
          <div class="house__window-third">
            <div class="house__window-frame house__window-frame_direction-h"></div>
            <div class="house__window-frame house__window-frame_direction-v"></div>
          </div>
          <div class="house__windows-column house__windows-column_position_right">
            <div class="house__window-fourth">
              <div class="house__window-frame house__window-frame_direction-h"></div>
              <div class="house__window-frame house__window-frame_direction-v"></div>
            </div>
            <div class="house__window-fifth">
              <div class="house__window-frame house__window-frame_direction-h"></div>
              <div class="house__window-frame house__window-frame_direction-v"></div>
            </div>
          </div>
        </div>
        <div class="house__door">
          <div class="house__door-handle"></div>
        </div>
      </div>
    </div>

  </body>
</html>
